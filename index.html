<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff3860">
    <title>我们和好吧 ❤️</title>
    <style>
        :root {
            --primary-color: #ff3860;
            --secondary-color: #4CAF50;
            --error-color: #f44336;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            overflow: hidden;
            touch-action: none;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 2.5rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.15);
            width: 92%;
            max-width: 28rem;
            min-height: 32rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .heart {
            position: relative;
            width: 7rem;
            height: 6.3rem;
            margin: 0 auto 2rem;
            animation: heartbeat 1.2s infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 3.5rem;
            top: 0;
            width: 3.5rem;
            height: 5.6rem;
            background: var(--primary-color);
            border-radius: 3.5rem 3.5rem 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
        }

        .question {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 2.5rem;
            font-weight: bold;
            line-height: 1.4;
            padding: 0 0.5rem;
        }

        .buttons-container {
            width: 100%;
            position: relative;
            margin-bottom: 1.5rem;
            min-height: 5rem;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            position: relative;
            transition: all 0.3s;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.12);
            min-width: 8rem;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .yes-btn {
            background-color: var(--secondary-color);
            color: white;
            order: 2; /* 放在右侧 */
        }

        .no-btn {
            background-color: var(--error-color);
            color: white;
            order: 1; /* 放在左侧 */
            position: static; /* 移除绝对定位 */
        }

        button:hover {
            transform: translateY(-0.2rem);
            box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0.1rem);
        }

        .message {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin: 1.5rem 0;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            border: 2px dashed var(--primary-color);
            position: relative;
            z-index: 2;
            min-height: 5rem;
        }

        .confetti {
            position: fixed;
            width: 0.8rem;
            height: 0.8rem;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: confetti-fall 5s linear forwards;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: fixed;
            font-size: 1.8rem;
            animation: float-up 4s linear forwards;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .branding {
            position: absolute;
            bottom: 0.5rem;
            right: 1rem;
            font-size: 0.8rem;
            color: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                width: 95%;
                min-height: 26rem;
            }
            
            .question {
                font-size: 1.6rem;
                margin-bottom: 2rem;
            }
            
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1.1rem;
                min-width: 7rem;
            }
            
            .message {
                font-size: 1.4rem;
                padding: 1rem;
            }
        }

        html, body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="question">我们和好吧？</div>
        
        <div class="buttons-container">
            <div class="buttons">
                <button class="no-btn" id="noBtn">不和好 😠</button>
                <button class="yes-btn" id="yesBtn">和好 ❤️</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
        <div class="branding">爱你的每一天</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const buttonsContainer = document.querySelector('.buttons-container');
        const buttons = document.querySelector('.buttons');
        const container = document.querySelector('.container');
        let clickCount = 0;
        const maxClickCount = 4;
        let isAnimating = false;

        // 点击"和好"按钮
        yesBtn.addEventListener('click', function() {
            if(isAnimating) return;
            isAnimating = true;
            
            message.textContent = "你最好了！我爱你！❤️";
            message.style.opacity = '1';
            
            createConfetti();
            createFloatingHearts();
            
            document.querySelectorAll('.yes-btn, .no-btn').forEach(btn => {
                btn.style.display = 'none';
            });

            document.querySelector('.heart').style.animation = 'none';
            
            trackEvent('和好成功');
        });

        // 点击"不和好"按钮
        noBtn.addEventListener('click', function() {
            if(isAnimating) return;
            
            clickCount++;
            
            // 根据点击次数改变按钮文字和大小
            switch(clickCount) {
                case 1:
                    noBtn.textContent = "真的不和好 😤";
                    break;
                case 2:
                    noBtn.textContent = "再考虑一下嘛 😢";
                    noBtn.style.fontSize = '1.1rem';
                    break;
                case 3:
                    noBtn.textContent = "求求你啦 🥺";
                    noBtn.style.fontSize = '1.3rem';
                    noBtn.style.padding = '0.9rem 1.8rem';
                    break;
                case maxClickCount:
                    noBtn.style.display = 'none';
                    
                    const newYesBtn = yesBtn.cloneNode(true);
                    newYesBtn.id = 'yesBtn2';
                    newYesBtn.textContent = "和好 💕";
                    buttons.appendChild(newYesBtn);
                    
                    newYesBtn.addEventListener('click', function() {
                        yesBtn.click();
                    });
                    
                    yesBtn.textContent = "和好 ❤️";
                    
                    trackEvent('强制和好');
                    return;
            }
            
            // 点击后在框体内随机变换位置
            if (clickCount < maxClickCount) {
                isAnimating = true;
                noBtn.style.transition = 'all 0.5s cubic-bezier(0.25, 1.5, 0.5, 1)';
                
                // 临时改为绝对定位以便随机移动
                noBtn.style.position = 'absolute';
                
                const containerRect = buttonsContainer.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                // 计算可移动范围（确保按钮完全在容器内）
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                // 随机位置（确保不超出边界）
                const randomX = Math.max(0, Math.min(maxX, Math.random() * maxX));
                const randomY = Math.max(0, Math.min(maxY, Math.random() * maxY));
                
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
                
                trackEvent('拒绝和好-' + clickCount);
            }
        });

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function createFloatingHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.textContent = ['❤️', '💖', '💗', '💓', '💞', '💕'][Math.floor(Math.random() * 6)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }

        function getRandomColor() {
            const colors = ['#ff3860', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function trackEvent(eventName) {
            console.log('Tracked event:', eventName);
        }

        document.addEventListener('touchmove', function(e) {
            if(isAnimating) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
